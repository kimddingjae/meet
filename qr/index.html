<html>
<head>
  <meta charset="EUC-KR">
  <title>jsQR Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
  <style>
    body {
      font-family: 'Ropa Sans', sans-serif;
      color: #333;
      max-width: 640px;
      margin: 0 auto;
      position: relative;
    }

    #canvas {
      width: 100%;
    }

  </style>
  
 
</head>
<body>
  <div>
  <canvas id="canvas" style="display:block" ></canvas>
  <label for="inputText" style="display:none">입력 : </label>  
  <input id="inputText" type="text" value="" style="display:none">
  </div>
  <br>
  <br>
  <br>

  <form method="get" action="submit()">
      <label style="font-size:50px"><input type="radio" name="type" value="qr" checked> QR</label>
      <label style="font-size:50px"><input type="radio" name="type" value="barcode"> Barcode</label>
      <label style="font-size:50px"><input type="radio" name="type" value="input"> 입력</label>
      <input id="data" type="text" value="" hidden>  
  </form>

  <button onclick="submit()">btn1</button>
  
  <a href="tel:01038859194"> <span> 전화 </span> </a>

  <script src="./jsQR.js"></script>
  <script>

    var video = document.createElement("video");
    var canvasElement = document.getElementById("canvas");
    var canvas = canvasElement.getContext("2d");
    var dataElement = document.getElementById("data");
    var data = dataElement.value;
    var inputTextElement = document.getElementById("inputText");
    

    $("input[name='type']:radio").change(function () {
        //라디오 버튼 값을 가져온다.
        var radio = this.value;
        if(radio == "qr"){
          canvasElement.style.display = "block";
          inputTextElement.style.display = "none";
          cameraOn();
        } else if(radio == "barcode"){
          canvasElement.style.display = "none";
          inputTextElement.style.display = "none";
        } else if(radio == "input"){
          canvasElement.style.display = "none";
          inputTextElement.style.display = "block";
        }
        
    });
    
    cameraOn();
    function submit(){
      if(data == "" || data == null){
        alert("No Data");
      } else{
        alert(data);
      }
    }
    
    function drawLine(begin, end, color) {
      canvas.beginPath();
      canvas.moveTo(begin.x, begin.y);
      canvas.lineTo(end.x, end.y);
      canvas.lineWidth = 4;
      canvas.strokeStyle = color;
      canvas.stroke();
    }
    function cameraOn() {
      // Use facingMode: environment to attemt to get the front camera on phones
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
        video.play();
        requestAnimationFrame(tick);
      });
    }

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        
        canvasElement.hidden = false;
        canvasElement.height = video.videoHeight;
        canvasElement.width = video.videoWidth;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        var code = jsQR(imageData.data, imageData.width, imageData.height, {
          inversionAttempts: "dontInvert",
        });
        if (code) {
          drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
          drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
          drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
          drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");
          dataElement.value = code.data;
        } 
      }
      requestAnimationFrame(tick);
    }
    
    
  </script>
</body>
</html>
